<!DOCTYPE html>
<html lang="en">
<head>
    <title>Purple Parrots</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="assets/reset.css">

    <style>
        /* Set the size of the div element that contains the map */
       #map {
         height: 400px;  /* The height is 400 pixels */

        }

</head>
<body>

    <div class="container">

        <!-- submit info div -->
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="searchTerm">Search Term (TBC)</label>
                    <input type="text" class="form-control" id="searchTerm" placeholder="Music/Food/Movie/etc">
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" placeholder="Arizona/California/Nevada/New York/etc">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Phoenix/Tempe/Las Vegas/Los Angeles/etc">
                </div>
                <div class="form-group">
                    <label for="radius">Search Radius</label>
                    <input type="text" class="form-control" id="radius" placeholder="*in miles">
                </div>
                <button type="submit" id="submitSearch" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- button div -->
        <div class="row">
       
        </div>
        
        <!-- display div -->
        <div class="row">
            <div class="col"></div>
        </div>
    </div>

    <div id="map"></div>
    
    <!-- google map script -->
    <script>
        // Initialize and add the map
       function initMap() {
           // The location of event
           var event = {lat: 32.4420073, lng: -110.9347612};
           // The map, centered at event
           var map = new google.maps.Map(
               document.getElementById('map'), {zoom: 13, center: event});
           // The marker, positioned at Uluru
           var marker = new google.maps.Marker({position: event, map: map});
         }
         </script>
             
             <!-- Load the API from the specified URL
             * The async attribute allows the browser to render the page while the API loads
             * The key parameter will contain your own API key (which is not needed for this tutorial)
             * The callback parameter executes the initMap() function */ -->
             
             <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoMvdbTu1ucaGM-qE6500rBOpuah5YQ_M&callback=initMap"></script>
