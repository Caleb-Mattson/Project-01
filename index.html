<!DOCTYPE html>
<html lang="en">

<head>
    <title>UnBore Me!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- css -->
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- External Style Sheet-->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="jumbotron">
        <img src="assets/images/unboreme.png" id="headerPic">
    </div>

    <div class="container">

    <!-- User Input Section -->

        <!-- Category-->
        <div class="row">
            <form class="col-md-12 text-center">
                <h3 class="text-center font-weight-bold">Category</h3>
                    <select id="category">
                        <option value="">Select One</option>
                        <option value="Food">Food</option>
                        <option value="Music">Music</option>
                        <option value="Comedy">Comedy</option>
                        <option value="literature">Literature</option>
                        <option value="Art">Art</option>
                        <option value="Carnival">Carnival</option>
                        <option value="Cultural">Cultural</option>
                        <option value="Trade Show">Trade Show</option>
                        <option value="Sports">Sports</option>
                    </select>
                </label>

                <!-- City/State input-->
                <div class="form-group">
                    <label for="state" class="col-md-12"><h3 class="text-center font-weight-bold">Location</h3></label>
                    <input type="text" class="form-control text-center" id="state"
                        placeholder="City, State">
                </div>
                <!-- Radius input -->
                <form class="col-md-12 text-center">
                    <h3 class="text-center font-weight-bold">Search Radius</h3>
                        <select id="radius">
                            <option value="5">5 Miles</option>
                            <option value="10">10 Miles</option>
                            <option value="25">25 Miles</option>
                            <option value="50">50 Miles</option>
                        </select>
                    </label>


                <!--Submit Button-->
                <div class="col-md-12 text-center mt-4">
                <button type="submit" id="submitSearch" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

        <!-- button div -->
        <div class="row">

        </div>

        <!-- display div -->
        <div class="row">
            <div class="col"></div>
        </div>
    </div>

    <!-- This is where the event cards will be appended -->
    <div id="resultCard">
    
    </div>


        <!-- Modal for Map -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Event Location</h4>
          <button type="button" id="close" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12 modal_body_content">
              <p>Some contents...</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 modal_body_map">
              <div class="location-map" id="location-map">
                <div style="width: 600px; height: 400px;" id="map" class="col-md-12"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 modal_body_end">
              <p>Else...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- Google Maps api-->
    <script 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoMvdbTu1ucaGM-qE6500rBOpuah5YQ_M"></script> 
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"

        crossorigin="anonymous"></script>
    <!--bootstrap javascript plugins -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- firebaselink -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
    <!-- moment.js needed -->

    <script src="assets/app.js"></script>

</body>

</html>
