    <!-- google map script -->
    <script>
        // Initialize and add the map
        function initMap() {
            // The location of event
            var event = { lat: 32.4420073, lng: -110.9347612 };
            // The map, centered at event
            var map = new google.maps.Map(
                document.getElementById('map'), { zoom: 13, center: event });
            // The marker, positioned at Uluru
            var marker = new google.maps.Marker({ position: event, map: map });
        }
    </script>
